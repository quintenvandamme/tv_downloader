name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  Linux_x86_64:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
        check-latest: true

    - name: Install desktop-file-utils
      run: sudo apt-get install -y desktop-file-utils

    - name: Build TV Downloader
      run: python build.py build

    - name: Upload Binary
      uses: ncipollo/release-action@v1
      with:
        artifacts: "./out/*"
        allowUpdates: true
        tag: "continious-build"
  
  Windows_x86_64:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
        check-latest: true
        
    - name: Build TV Downloader
      run: python build.py build

    - name: Upload Binary
      uses: ncipollo/release-action@v1
      with:
        artifacts: "./out/*"
        allowUpdates: true
        tag: "continious-build"